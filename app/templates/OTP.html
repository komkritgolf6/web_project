<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input[type="text"] {
            margin-bottom: 15px;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-container {
            display: flex;
            width: 100%;
            justify-content: space-between;
        }
        button {
            padding: 10px;
            height: 50px; /* กำหนดความสูงของปุ่ม */
            width: 45%; /* ความกว้างของปุ่ม */
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .request-otp-btn {
            background-color: #28a745; /* เปลี่ยนสีพื้นหลังของปุ่ม "Request OTP Again" */
        }
    </style>
</head>
<body>
    <form id="otp-form" action="/verify" method="POST">
        <input type="text" id="otp-input" name="otp" placeholder="Enter OTP">
        <div class="button-container">
            <button type="submit">Verify</button>
            <button type="button" class="request-otp-btn" onclick="requestNewOTP()">Request OTP Again</button>
        </div>
    </form>

    <script>
        function requestNewOTP() {
            alert("Requesting new OTP...");
            // เพิ่มโค้ดที่ต้องการสำหรับการขอ OTP อีกครั้งที่นี่
        }
    </script>
</body>
</html>
