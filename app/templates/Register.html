<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
        }

        .register-container {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            background-color: #fff; 
            padding: 20px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            border-radius: 8px; 
            width: 320px; 
            box-sizing: border-box; 
        }

        .register-container input[type="text"],
        .register-container input[type="password"],
        .register-container input[type="email"] {
            margin-bottom: 15px; 
            padding: 10px; 
            width: 100%; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }

        .register-container button {
            padding: 10px; 
            width: 100%; 
            background-color: #28a745; 
            border: none; 
            border-radius: 4px; 
            color: white; 
            font-size: 16px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="register-container">
        <input type="text" placeholder="Username"> <!-- ช่องกรอกข้อมูล Username -->
        <input type="password" placeholder="Password"> <!-- ช่องกรอกข้อมูล Password -->
        <input type="email" placeholder="Email"> <!-- ช่องกรอกข้อมูล Email -->
        <button type="button" onclick="goToLoginPage()">Sign Up</button> <!-- ปุ่ม Sign Up -->
    </div>

    <script>
        function goToLoginPage() {
            window.location.href = "/"; /* เปลี่ยน URL ไปยังหน้า Login */
        }
    </script>
</body>
</html>
